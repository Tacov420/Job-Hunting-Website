stages:          # List of stages for jobs and their order of execution
  - build
  - frontend
  - backend
  - deploy


build-job:
  stage: build
  script:
    - echo "Hello, $GITLAB_USER_LOGIN!"

frontend-job:
  stage: frontend
  image: node:latest
  script:
    - echo "Frontend Image"


backend-job:
  stage: backend
  image: openjdk:21-jdk
  script:
    - echo "Backend Image"


deploy-prod:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
  environment: production
